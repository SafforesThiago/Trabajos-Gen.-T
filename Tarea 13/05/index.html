<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cosas para Hacer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body">
    <div class="h1"><h1>COSAS PARA HACER</h1></div>

    <div class="input-div">
        <input type="text" class="input" placeholder="Tarea a agregar">
        <button class="boton-agregar"><i class="fas fa-plus"></i></button>
    </div>

    <div class="container">
        <div class="item">
            <input type="text" class="item-input" disabled value="Regar las plantas"> <!-- Asigna el valor "Regar las plantas" -->
            <button class="boton-editar"><i class="fas fa-lock"></i></button>
            <button class="boton-remover"><i class="fas fa-trash"></i></button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
